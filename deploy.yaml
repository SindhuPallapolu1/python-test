apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
        - name: python-test
          image: REPLACE_WITH_IMAGE
          ports:
            - containerPort: 8080
